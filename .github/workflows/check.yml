name: Check

on: pull_request

env:
  TZ: Asia/Tokyo
  DOTFILES_IS_CI: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - run: make install

      - run: make lint

  test:
    name: Test
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - run: make install

      - run: make test
