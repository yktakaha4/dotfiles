name: Check

on: push

env:
  TZ: Asia/Tokyo
  DOTFILES_IS_CI: "1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - run: make dev

      - run: make lint

  test:
    name: Test
    strategy:
      matrix:
        # https://github.com/actions/runner-images?tab=readme-ov-file#available-images
        os:
        - macos-15
        - ubuntu-24.04
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - run: make dev

      - run: make test
