name: Release capytool

on:
  push:
    tags:
      - 'capytool-v*'

env:
  TZ: Asia/Tokyo

permissions:
  contents: write

jobs:
  release:
    name: Release capytool
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: tools/capytool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
